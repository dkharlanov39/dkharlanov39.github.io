<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сказка 39</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/include-html.min.js"></script>
</head>

<body>
    <div include-html="header.html" id="header_file"></div>
    <hr class="m-0">

    <div class="container-fluid mt-5 ">
        <div class="heading-title heading-border-bottom heading-color text-center">
            <h1>СВЕДЕНИЯ</h1>
            <p>Сведения об образовательной организации</p>
            <br>
        </div>


    </div>
    <hr class="m-0">


    <div class="container mt-5">
        <table class="table table-bordered">

            <tbody>
                <!-- Строки таблицы -->
                <tr data-bs-toggle="collapse" data-bs-target="#content1" aria-expanded="false" aria-controls="content1"
                    onclick="toggleIcon(this)">
                    <td><b>1. Основные сведения</b>
                        <i class="icon-table fas fa-chevron-up"></i>
                    </td>
                </tr>
                <tr id="content1" class="collapse">
                    <td class="full-width-row"> <!-- Используем класс full-width-row -->
                        <div class="row m-3">
                            <hr class="mt-3">
                            <div class="col-md-4 align-self-center"><b>Наменование</b></div>
                            <div class="col-md-8 align-self-center">
                                Общество с ограниченной ответственностью "МАЛЕНЬКАЯ СТРАНА"</div>
                            <hr class="mt-3">
                            <div class="col-md-4 align-self-center"><b>Дата создания</b></div>
                            <div class="col-md-8 align-self-center">
                                27 октября 2004 года</div>
                            <hr class="mt-3">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>






    <div class="content-footer"></div>
    <div include-html="footer.html" id="footer_file"></div>

    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js'></script>
    <script src="js/icon-number.js"></script>
    <script>
        // Функция для переключения иконки
        function toggleIcon(row) {
            const icon = row.querySelector('.icon-table');
            const isExpanded = row.getAttribute('aria-expanded') === 'true';

            if (isExpanded) {
                icon.classList.remove('fa-chevron-up');
                icon.classList.add('fa-chevron-down');
            } else {
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-up');
            }
        }
    </script>

</body>

</html>
